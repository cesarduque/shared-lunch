<br>
<div style="text-align:center">
<app-avatar [imageSrc]="'/assets/logo_small.png'" ></app-avatar>
<form  [formGroup]="registryForm">
  <mat-form-field>
    <input matInput placeholder="Company Email"
    id="email"                   
    formControlName="email"               
    required>    
  </mat-form-field> <br>

  <div formGroupName="passwordGroup">
      <mat-form-field>
        <input matInput placeholder="Password"
        id="password"
        formControlName="password"               
        required>
      </mat-form-field> <br>

      <mat-form-field>
          <input matInput placeholder="Comfirm Password"
          id="comfirmPassword"
          formControlName="comfirmPassword"               
          required>
        </mat-form-field> <br>
</div>
<mat-error *ngIf="registryForm.get('passwordGroup').errors !== null  && registryForm.get('passwordGroup').get('password').touched && registryForm.get('passwordGroup').get('comfirmPassword').touched && registryForm.get('passwordGroup').errors.validPassword">Passwords don't match</mat-error>
  <mat-form-field>
    <input matInput placeholder="First Name"
    id="firstName"
    formControlName="firstName"               
    required>
  </mat-form-field><br>

  <mat-form-field>
    <input matInput placeholder="Last Name"
    id="lastName"
    formControlName="lastName"               
    required>
  </mat-form-field> <br>

  <mat-form-field>
    <input matInput placeholder="Area"
    id="area"
    formControlName="area"               
    required>
  </mat-form-field> <br>

  <mat-form-field>
    <input matInput placeholder="Phone"
    id="phone"
    formControlName="phone"               
    required>
  </mat-form-field> <br>

  <mat-form-field>
    <input matInput placeholder="Description"
    id="description"
    formControlName="description"               
    required>
  </mat-form-field> <br>

  <mat-form-field>
      <mat-select [(value)]="location">       
          <mat-option value="0">Yuxi</mat-option>
          <mat-option value="1">Outside</mat-option>
          <mat-option value="2">Both</mat-option>          
      </mat-select>
  </mat-form-field>

  <section class="example-section">
    <mat-checkbox class="example-margin" id="vegetables" formControlName="vegetables">Vegetables</mat-checkbox>
    <mat-checkbox class="example-margin" id="movies" formControlName="movies">Movies</mat-checkbox>
    <mat-checkbox class="example-margin" id="music" formControlName="music">Music</mat-checkbox>
    <mat-checkbox class="example-margin" id="sports" formControlName="sports">Sports</mat-checkbox>
    <mat-checkbox class="example-margin" id="food" formControlName="food">Food</mat-checkbox>
    <mat-checkbox class="example-margin" id="coffee" formControlName="coffee">Coffee</mat-checkbox>    
  </section>

  <div class="button-row">
    <button mat-raised-button
            color="primary"
            (click)="goBack()">Back</button>
</div>
<br>
<div class="button-row">
  <button mat-raised-button
          color="primary"
          [disabled]="!registryForm.valid"
          (click)="register()">Enter</button>
</div>
</form>

</div>
